<div class="transactions">
  
  <h6 class="title">Últimas Transacciones </h6>
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="icon">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon class="selected" aria-hidden="false" [fontIcon]="element.tipo == 'debito' ? 'savings' : 'outbound'"
          [ngStyle]="element.tipo == 'debito' ? {background: 'green'} : {background: 'red'}"></mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Descripción</th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Fecha</th>
      <td mat-cell *matCellDef="let element"> {{element.fecha | date: 'dd MMM yyyy' }} </td>
    </ng-container>

    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef> Estado</th>
      <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
    </ng-container>

    <ng-container matColumnDef="setting">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element"> <mat-icon [ngStyle]="{color: 'black'}" aria-hidden="false"
          fontIcon="more_horiz"></mat-icon> </td>
    </ng-container>

    <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
