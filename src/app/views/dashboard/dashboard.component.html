<div class="dashboard">
    <app-aside class="dashboard-navigator desktop"></app-aside>
    
    <div class="dashboard-main">
        <app-navbar [userName]="user.name"></app-navbar>

        <h1 class="title">Inicio</h1>

        <div>
            <div class="layout-row">
                <div *ngFor="let card of user.cards">
                    <app-card [card]="card"></app-card>
                </div>
                <app-chart [colorsInput]="['#282f65']" [nameIcon]="'paid'" [dataSeries]="dataCredits" [tittle]="'Ingresos'"></app-chart>   
                <app-chart [colorsInput]="['#38d2ed']" [nameIcon]="'paid'" [dataSeries]="dataDebits" [tittle]="'Egreso'"></app-chart>   
            </div>

            <div class="layout-row">
                <app-balance [dataCredits]="dataCredits" [dataDebits]="dataDebits"></app-balance>
                <app-transactions [dataSource]="user.transactions"></app-transactions>
            </div>
            
            <div class="layout-row">
                <app-payment-table [dataInvoices]="user.invoices" ></app-payment-table>
            </div>
        </div>
    </div>
</div>
